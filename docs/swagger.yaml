        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.UserCredentials'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserAuthInfo'
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Authenticate user
      tags:
      - Security
  /v1/catalogue/{catalogueItemUid}/orders:
